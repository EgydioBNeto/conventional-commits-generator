[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ccg"
version = "2.0.0"
description = "Conventional Commits Generator - A tool to create standardized commit messages"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "Egydio Bolonhezi", email = "egydiobolonhezi@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Version Control :: Git",
]
keywords = ["git", "commit", "conventional-commits", "developer-tools"]
dependencies = []

[project.optional-dependencies]
dev = [
    "pre-commit>=3.3.0",
    "black>=23.3.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.3.0",
    "bandit>=1.7.5",
    "ruff>=0.0.272",
    "pytest>=7.3.1",
    "pytest-cov>=4.1.0",
]

[project.urls]
Homepage = "https://github.com/EgydioBNeto/conventional-commits-generator"
Issues = "https://github.com/EgydioBNeto/conventional-commits-generator/issues"

[project.scripts]
ccg = "ccg.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/ccg"]

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true

[tool.pylint.messages_control]
disable = [
    "missing-module-docstring",
    "missing-function-docstring",
]

[tool.black]
line-length = 88
target-version = ['py37']
